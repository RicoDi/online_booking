<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Booking</title>
    <link rel="stylesheet" href="/css/style.css">
 	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">


</head>
<body>
    <div class="container">
        <div class="main_container">
            <div id="top_area">
                <h1>Онлайн запис</h1>
                <div>
                    <button id="progress1" class="progress-btn">1</button>
                    <button id="progress2" class="progress-btn">2</button>
                    <button id="progress3" class="progress-btn">3</button>
                    <button id="progress4" class="progress-btn">4</button>
                </div>
            </div>
        <div id="main_area">
            

                <div class="page active" id="page1" >
                    <form id="user_data" class="data_container">
                        <h2>Заполните информацию о себе</h2>
                        <div class="client_data">
                            <label for="name">Ім'я</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="client_data">
                            <label for="surname">Фамілія *</label>
                            <input type="text" id="surname" name="surname" required>
                        </div>
                        <div class="client_data">
                            <label for="phone">Номер телефона *</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="client_data">
                            <label for="email">E-mail *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <!-- <div class="client_data">
                            <label for="address">Адрес</label>
                            <input type="text" id="address" name="address">
                        </div>
                        <div class="client_data">
                            <label for="city">Город</label>
                            <input type="text" id="city" name="city">
                        </div>
                        <div class="client_data">
                            <label for="zip">Индекс</label>
                            <input type="text" id="zip" name="zip">
                        </div>
                        <div class="client_data">
                            <label for="notes">Заметки</label>
                            <textarea id="notes" name="notes"></textarea>
                        </div> -->
                    </form>
                
                </div>

        
        
            <div class="page hide" id="page2">
                <h2>Оберіть майстра та послугу</h2>
                <form id="bookingForm"class="masterVSservice">
                    
                    <div class="dropdown_block">
                        <label for="master">Майстер:</label>
                        <select name="master" id="master">
                            <option value="Master">Послуга</option>
                            <!-- Мастера будут загружены с сервера -->
                        </select>
                    </div>
        
                    <div class="dropdown_block">
                        <label for="Services">Выберите услугу</label>
                        <select name="Services" id="Services">
                            <option value="">Loading...</option>
                        </select>
                    </div>
        
                    
                </form>
            </div>
            <div class="page hide" id="page3" >                
                <form id="calendar_container" >
                    <input type="text" id="datepicker" placeholder="Выберите дату" hidden>


                    <div class="time-container">
                        <div id="time-slots">
                            <!-- Временные слоты будут добавлены через JavaScript -->
                        </div>
                    </div>
                </form>
            </div>
            <div class="page hide" id="page4">
                <div id="page_confirmation" class="page_confirmation">
                    <div id="appointment_detail" class="appointment_detail">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
<                   <div id="customer_detail" class="customer_detail">

                    </div>
                </div>
            </div>
        </div>
        </div>
        <div id="bottom_area">
            <div class="form-actions">
                <button id="backBtn" type="button">Назад</button>
            </div>
            <div class="form-actions">
                <button id="nextBtn" type="button" onclick="submitForm()">Далі</button>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
<script src="/js/script.js"></script>
<script src="/js/calendar.js"></script>
<script src="/js/front.js"></script>
</body>
</html>
