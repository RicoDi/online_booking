<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор даты и времени</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Выбор даты и времени заказа</h1>
        
        <div class="calendar-container">
            <input type="text" id="datepicker" placeholder="Выберите дату">
        </div>
        
        <div class="time-container">
            <div id="time-slots">
                <!-- Временные слоты будут добавлены через JavaScript -->
            </div>
        </div>

        <button id="nextStep" disabled>Следующий</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="/public/js/calendar.js"></script>
</body>
</html>
